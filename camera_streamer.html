<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄像头推流器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.8;
        }

        .container {
            flex: 1;
            display: flex;
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .video-section {
            flex: 2;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 30%, transparent 70%, rgba(0,0,0,0.7) 100%);
            pointer-events: none;
        }

        .status-bar {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .status-connected { background: #4CAF50; }
        .status-disconnected { background: #F44336; }
        .status-streaming { background: #FF5722; }

        .streaming-badge {
            background: rgba(244, 67, 54, 0.9);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: none;
        }

        .streaming-badge.active {
            display: block;
        }

        .video-info {
            position: absolute;
            bottom: 15px;
            left: 15px;
            display: flex;
            gap: 20px;
            font-size: 12px;
        }

        .control-panel {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            height: fit-content;
        }

        .control-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 5px;
        }

        .button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .button-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .button-success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .button-danger {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .button-warning {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
        }

        .info-display {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            opacity: 0.8;
        }

        .info-value {
            font-weight: bold;
        }

        .log-container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 4px;
            word-wrap: break-word;
        }

        .log-info { color: #2196F3; }
        .log-success { color: #4CAF50; }
        .log-warning { color: #FF9800; }
        .log-error { color: #F44336; }

        .quality-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .quality-select {
            padding: 8px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 12px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">📹 摄像头推流器</div>
        <div class="subtitle">将本地摄像头视频流推送到Android APP</div>
    </div>

    <div class="container">
        <div class="video-section">
            <div class="video-container">
                <video id="videoElement" autoplay muted playsinline></video>
                <div class="video-overlay">
                    <div class="status-bar">
                        <div class="status-left">
                            <div id="statusIndicator" class="status-indicator status-disconnected"></div>
                            <span id="statusText">未连接</span>
                        </div>
                        <div id="streamingBadge" class="streaming-badge">● 正在推流</div>
                    </div>
                    <div class="video-info">
                        <div>帧数: <span id="frameCount">0</span></div>
                        <div>FPS: <span id="currentFPS">0</span></div>
                        <div>分辨率: <span id="resolution">未知</span></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="control-panel">
            <div class="control-section">
                <div class="section-title">🔗 连接控制</div>
                <button id="connectBtn" class="button button-primary">连接服务器</button>
                <button id="disconnectBtn" class="button button-danger" disabled>断开连接</button>
            </div>

            <div class="control-section">
                <div class="section-title">📷 摄像头控制</div>
                <button id="startCameraBtn" class="button button-success">启动摄像头</button>
                <button id="startStreamBtn" class="button button-primary" disabled>开始推流</button>
                <button id="stopStreamBtn" class="button button-danger" disabled>停止推流</button>
            </div>

            <div class="control-section">
                <div class="section-title">⚙️ 视频质量</div>
                <div class="quality-controls">
                    <select id="resolutionSelect" class="quality-select">
                        <option value="640x480">640x480</option>
                        <option value="1280x720" selected>1280x720</option>
                        <option value="1920x1080">1920x1080</option>
                    </select>
                    <select id="fpsSelect" class="quality-select">
                        <option value="15">15 FPS</option>
                        <option value="30" selected>30 FPS</option>
                        <option value="60">60 FPS</option>
                    </select>
                </div>
            </div>

            <div class="control-section">
                <div class="section-title">📊 连接信息</div>
                <div class="info-display">
                    <div class="info-row">
                        <span class="info-label">服务器:</span>
                        <span class="info-value">localhost:5000</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">状态:</span>
                        <span id="connectionStatus" class="info-value">未连接</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">推流:</span>
                        <span id="streamStatus" class="info-value">未推流</span>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <div class="section-title">📝 日志</div>
                <div id="logContainer" class="log-container"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        使用方法：1. 点击"连接服务器" → 2. 点击"启动摄像头" → 3. 点击"开始推流"
    </div>

    <script>
        class CameraStreamer {
            constructor() {
                this.websocket = null;
                this.mediaStream = null;
                this.isStreaming = false;
                this.frameCount = 0;
                this.canvas = document.createElement('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.streamInterval = null;
                this.currentFPS = 0;
                this.lastFrameTime = Date.now();
                
                this.initializeElements();
                this.bindEvents();
                this.log('摄像头推流器已初始化', 'success');
            }

            initializeElements() {
                this.elements = {
                    video: document.getElementById('videoElement'),
                    statusIndicator: document.getElementById('statusIndicator'),
                    statusText: document.getElementById('statusText'),
                    streamingBadge: document.getElementById('streamingBadge'),
                    frameCount: document.getElementById('frameCount'),
                    currentFPS: document.getElementById('currentFPS'),
                    resolution: document.getElementById('resolution'),
                    connectBtn: document.getElementById('connectBtn'),
                    disconnectBtn: document.getElementById('disconnectBtn'),
                    startCameraBtn: document.getElementById('startCameraBtn'),
                    startStreamBtn: document.getElementById('startStreamBtn'),
                    stopStreamBtn: document.getElementById('stopStreamBtn'),
                    resolutionSelect: document.getElementById('resolutionSelect'),
                    fpsSelect: document.getElementById('fpsSelect'),
                    connectionStatus: document.getElementById('connectionStatus'),
                    streamStatus: document.getElementById('streamStatus'),
                    logContainer: document.getElementById('logContainer')
                };
            }

            bindEvents() {
                this.elements.connectBtn.addEventListener('click', () => this.connectToServer());
                this.elements.disconnectBtn.addEventListener('click', () => this.disconnectFromServer());
                this.elements.startCameraBtn.addEventListener('click', () => this.startCamera());
                this.elements.startStreamBtn.addEventListener('click', () => this.startStreaming());
                this.elements.stopStreamBtn.addEventListener('click', () => this.stopStreaming());
            }

            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry log-${type}`;
                logEntry.textContent = `[${timestamp}] ${message}`;
                
                this.elements.logContainer.appendChild(logEntry);
                this.elements.logContainer.scrollTop = this.elements.logContainer.scrollHeight;
                
                // 限制日志条数
                const logs = this.elements.logContainer.children;
                if (logs.length > 50) {
                    this.elements.logContainer.removeChild(logs[0]);
                }
                
                console.log(`[${type.toUpperCase()}] ${message}`);
            }

            updateConnectionStatus(status) {
                const statusConfig = {
                    connected: { class: 'status-connected', text: '已连接', color: '#4CAF50' },
                    disconnected: { class: 'status-disconnected', text: '未连接', color: '#F44336' },
                    streaming: { class: 'status-streaming', text: '推流中', color: '#FF5722' }
                };
                
                const config = statusConfig[status];
                this.elements.statusIndicator.className = `status-indicator ${config.class}`;
                this.elements.statusText.textContent = config.text;
                this.elements.connectionStatus.textContent = config.text;
            }

            async connectToServer() {
                try {
                    this.log('正在连接到服务器...', 'info');
                    this.websocket = new WebSocket('ws://localhost:5000/video-stream');
                    
                    this.websocket.onopen = () => {
                        this.log('WebSocket连接已建立', 'success');
                        this.updateConnectionStatus('connected');
                        this.elements.connectBtn.disabled = true;
                        this.elements.disconnectBtn.disabled = false;
                    };
                    
                    this.websocket.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleServerMessage(data);
                        } catch (error) {
                            this.log('解析服务器消息失败: ' + error.message, 'error');
                        }
                    };
                    
                    this.websocket.onerror = (error) => {
                        this.log('WebSocket连接错误', 'error');
                        this.updateConnectionStatus('disconnected');
                    };
                    
                    this.websocket.onclose = () => {
                        this.log('WebSocket连接已关闭', 'warning');
                        this.updateConnectionStatus('disconnected');
                        this.elements.connectBtn.disabled = false;
                        this.elements.disconnectBtn.disabled = true;
                        this.stopStreaming();
                    };
                    
                } catch (error) {
                    this.log('连接失败: ' + error.message, 'error');
                }
            }

            disconnectFromServer() {
                if (this.websocket) {
                    this.websocket.close();
                    this.log('主动断开服务器连接', 'info');
                }
            }

            handleServerMessage(data) {
                switch (data.type) {
                    case 'welcome':
                        this.log('收到服务器欢迎消息: ' + data.message, 'success');
                        break;
                    case 'stream_start_ack':
                        this.log('推流确认: ' + data.message, 'success');
                        break;
                    case 'camera_control':
                        this.log(`收到摄像头控制命令: ${data.command}`, 'info');
                        this.handleCameraControl(data);
                        break;
                    default:
                        this.log('收到未知消息类型: ' + data.type, 'warning');
                }
            }

            handleCameraControl(data) {
                switch (data.command) {
                    case 'start_streaming':
                        this.startStreaming();
                        break;
                    case 'stop_streaming':
                        this.stopStreaming();
                        break;
                    case 'take_photo':
                        this.takePhoto();
                        break;
                }
            }

            async startCamera() {
                try {
                    const resolution = this.elements.resolutionSelect.value.split('x');
                    const constraints = {
                        video: {
                            width: parseInt(resolution[0]),
                            height: parseInt(resolution[1]),
                            frameRate: parseInt(this.elements.fpsSelect.value)
                        },
                        audio: false
                    };

                    this.mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.elements.video.srcObject = this.mediaStream;
                    
                    this.log('摄像头启动成功', 'success');
                    this.elements.startCameraBtn.disabled = true;
                    this.elements.startStreamBtn.disabled = false;
                    this.elements.resolution.textContent = this.elements.resolutionSelect.value;
                    
                } catch (error) {
                    this.log('摄像头启动失败: ' + error.message, 'error');
                }
            }

            startStreaming() {
                if (!this.mediaStream || !this.websocket || this.websocket.readyState !== WebSocket.OPEN) {
                    this.log('无法开始推流：请检查摄像头和网络连接', 'error');
                    return;
                }

                this.isStreaming = true;
                this.updateConnectionStatus('streaming');
                this.elements.streamingBadge.classList.add('active');
                this.elements.startStreamBtn.disabled = true;
                this.elements.stopStreamBtn.disabled = false;
                this.elements.streamStatus.textContent = '推流中';

                // 发送开始推流消息
                this.websocket.send(JSON.stringify({
                    type: 'start_stream',
                    resolution: this.elements.resolutionSelect.value,
                    fps: parseInt(this.elements.fpsSelect.value)
                }));

                // 开始发送视频帧
                this.startFrameCapture();
                this.log('开始推流', 'success');
            }

            stopStreaming() {
                this.isStreaming = false;
                this.updateConnectionStatus('connected');
                this.elements.streamingBadge.classList.remove('active');
                this.elements.startStreamBtn.disabled = false;
                this.elements.stopStreamBtn.disabled = true;
                this.elements.streamStatus.textContent = '未推流';

                if (this.streamInterval) {
                    clearInterval(this.streamInterval);
                    this.streamInterval = null;
                }

                if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    this.websocket.send(JSON.stringify({
                        type: 'stop_stream'
                    }));
                }

                this.log('停止推流', 'info');
            }

            startFrameCapture() {
                const fps = parseInt(this.elements.fpsSelect.value);
                const interval = 1000 / fps;

                this.streamInterval = setInterval(() => {
                    if (!this.isStreaming) return;

                    this.captureFrame();
                    this.updateFPS();
                }, interval);
            }

            captureFrame() {
                const video = this.elements.video;
                if (video.readyState !== video.HAVE_ENOUGH_DATA) return;

                this.canvas.width = video.videoWidth;
                this.canvas.height = video.videoHeight;
                this.ctx.drawImage(video, 0, 0);

                // 将canvas转换为base64格式的JPEG图像
                const frameData = this.canvas.toDataURL('image/jpeg', 0.8).split(',')[1];

                // 发送视频帧
                if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    this.websocket.send(JSON.stringify({
                        type: 'video_frame',
                        frameData: frameData,
                        timestamp: Date.now(),
                        frameNumber: ++this.frameCount
                    }));
                }

                this.elements.frameCount.textContent = this.frameCount;
            }

            updateFPS() {
                const now = Date.now();
                const timeDiff = now - this.lastFrameTime;
                if (timeDiff >= 1000) {
                    this.currentFPS = Math.round(1000 / timeDiff);
                    this.elements.currentFPS.textContent = this.currentFPS;
                    this.lastFrameTime = now;
                }
            }

            takePhoto() {
                if (!this.mediaStream) {
                    this.log('无法拍照：摄像头未启动', 'error');
                    return;
                }

                this.captureFrame();
                const link = document.createElement('a');
                link.download = `photo_${new Date().getTime()}.jpg`;
                link.href = this.canvas.toDataURL();
                link.click();
                
                this.log('照片已保存', 'success');
            }
        }

        // 初始化推流器
        document.addEventListener('DOMContentLoaded', () => {
            new CameraStreamer();
        });
    </script>
</body>
</html>
